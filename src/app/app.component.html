<div id="app">
  <div class="header">
    <div class="logo"><img src="assets/WorldBankLogo.png" /></div>
    <div class="title"><img src="assets/AngularNodeLeafletDemo.png" /></div>
  </div>
  <div class="map"
     leaflet 
     [leafletOptions]="options"
     [leafletLayersControl]="layersControl"
     [leafletLayersControlOptions]="layersControlOptions"
     (leafletMapReady)="onMapReady($event)">
  </div>
  <div class="footer"><a href="https://github.com/sgwdc/wb-angular-leaflet" target="_blank">Open project source in GitHub</a></div>
</div>
